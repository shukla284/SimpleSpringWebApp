<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title> Books </title>
</head>
<body>

<table>

    <tr>
        <th> Book ID </th>
        <th> Title </th>
        <th> Publisher </th>
    </tr>

    <tr th:each = "book: ${books}">
        <td th:text = "${book.id}" >  </td>
        <td th:text = "${book.title}" >  </td>
        <td th:text = "${book.publisher.name}" >  </td>
    </tr>
</table>

</body>
</html>
